<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./js/scripts.js"></script>

    <title>Word Puzzle</title>
  </head>
  <body>
    <div class="container">
      <h1>Word Puzzle</h1>
      <form id="formOne">
        <div class="form-group">
          <label for="inputSentence">Input your sentence here: </label>
          <input type="text" class="form-control" id="inputSentence">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="outputSentence">
        <br>
        <p>Can you guess what this says?</p>
        <p id="outputSentence"></p>
        <p id="answer"></p>
        <button type="button" class= "btn btn-primary" name="answer" id="answerBtn">Reveal the answer!</button>


      </div>






    </div>
  </body>
</html>
